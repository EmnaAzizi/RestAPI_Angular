<div class="container">
    <div class="row">
        <br>
        <br>
        <br>
        <h1 style="text-align: center">Les Marsupilamis </h1>
        <br>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th># </th>
                    <th>Nom Utilisateur</th>
                    <th>Race</th>
                    <th>Famille</th>
                    <th>Nourriture</th>
                    <th>Age</th>
                    <th></th>
                    <th></th>


                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let p of  users.result">
                    <ng-container *ngIf="p.username==username">
                        <td>{{p.id }}</td>
                        <td>{{p.username }}</td>
                        <td>{{p.race }}</td>
                        <td>{{ p.famille }}</td>
                        <td>{{ p.nourriture }}</td>
                        <td>{{ p.age }}</td>

                        <td>
                            <a class="btn btn-success" href="Amis/{{p.id}}">Mes Amis &nbsp;
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </a>

                        </td>

                        <td>
                            <a class="btn btn-warning" href="edit/{{p.id}}/{{p.username}}">Modifier mes informations
                                <span class="	glyphicon glyphicon-pencil"></span>
                            </a>

                        </td>
                    </ng-container>
                </tr>

            </tbody>
        </table>
    </div>
</div>
