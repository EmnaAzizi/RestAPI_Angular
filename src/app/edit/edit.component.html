<h1 style="text-align: center"> Modifier mes informations </h1>
<br>
<br>
<br>
<div class="container">
  <div class="row">

    <form (submit)="editUser(race,age,nourriture,famille)" class="well ">

      <div class="form-group">
        <label>Age:</label>
        <input type="text" class="form-control" placeholder="Modifier Age" [(ngModel)]="age" name="age">
      </div>



      <div class="form-group">
        <label>Race:</label>
        <input type="text" class="form-control" placeholder="Modifier Race" [(ngModel)]="race" name="race">
      </div>
      <div class="form-group">
        <label>Famille:</label>
        <input type="text" class="form-control" placeholder="Modifier Famille" [(ngModel)]="famille" name="famille">
      </div>
      <div class="form-group">
        <label>Nourriture:</label>
        <input type="text" class="form-control" placeholder="Modifier Nourriture" [(ngModel)]="nourriture" name="nourriture">
      </div>


      <br>
      <br>

      <div style="text-align: center">
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
      </div>

    </form>
  </div>
</div>
